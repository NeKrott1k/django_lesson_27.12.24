{% extends "base.html" %}

{% block content %}
    <form method="post">
        <h2 style="margin: 20px 0;">Are you sure you want to delete this book {{ book.title }}?</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button style="padding: 5px 50px; margin-bottom: 10px;" type="submit" class="btn btn-success">Yeah</button>
    </form>
    <a class="link-offset-3" href="{% url 'book-list' %}">Back</a>
{% endblock  %}
